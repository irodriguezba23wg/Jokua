<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Lab</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="jokoa">
        <div id="markagailua">
            <p>Denbora: <span id="denbora">30</span>s</p>
            <p>Puntuazioa: <span id="puntuazioa">0</span></p>
        </div>
        <div id="jokuaren_eremua">
            
        </div>
        <div id="hasiera-menua">
            <h1>Aim Lab</h1>
            <button id="hasiera-botoia">Jokua hasi</button>
        </div>
    </div>
    <div id="menua">
        <div id="puntu-totalak">
            <h4>Puntuak:<span id="puntuak"></span></h4>
        </div>
        <div id="hobekuntzak">
            <div id="hobekuntza-titulua">
                <h4>Hobekuntza-Denda</h4>
            </div>
            <div class="hobekuntza-zerrenda">
                <p>Biderkatzailea</p>
            </div>
            <div class="hobekuntza-zerrenda">
                <p>Bullet time</p>
            </div>
            <div class="hobekuntza-zerrenda">
                <p>Kargagailua handitu</p>
            </div>
            <div class="hobekuntza-zerrenda">
                <p>Karga azkarra</p>
            </div>
        </div>
        <div id="mapak">
            <div id="mapak-titulua">
                <h4>Mapa Denda</h4>
            </div>
            <div class="mapa-zerrenda">
                <p>Mapa 1</p>
            </div>
            <div class="mapa-zerrenda">
                <p>Mapa 2</p>
            </div>
            <div class="mapa-zerrenda">
                <p>Mapa 3</p>
            </div>
            <div class="mapa-zerrenda">
                <p>Mapa 4</p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
